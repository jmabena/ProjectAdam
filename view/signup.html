<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src= "js/signup.js" defer> </script>   
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Document</title> 
    <link rel="stylesheet" href="signup.css">
</head>
<body> 
    <div class="loginbox"> 
        <img src="images/avatar.jpeg" class="avatar" alt="">
        <h1>Sign up</h1> 
        <form>
            <p>Username</p>
            <input type="text" id="name" placeholder="Enter Username" required> 
            <p>Password</p>
             <input type="password" id="password" placeholder="Enter Password" required> 
            <legend>Choose your gender:</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="start">Birthday:</label>
            <input type="date" id="birthday">
            <input id="btnAdd" type="submit" value="Login">
            <a id="btnLogin" href="login.html">Already a member?</a>
        </form> 
    </div>

</body>
</html>
