<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src= "js/login.js" defer> </script>  
    <link rel="stylesheet" href="login.css"> 
    <title>Document</title>
</head>
<body>
    <div class="loginbox">
        <img src="images/avatar.jpeg" class="avatar" alt=""> 
        <h1>Login here</h1> 
        <form>
            <p>Username</p> 
            <input type="text" id="name" name="" placeholder="Enter Username" required> 
            <p>Password</p> 
            <input type="password" id="password" name="" placeholder="Enter Password" required> 
            <input id="btnLogin" type="submit" name="" value="Login"> 
            <a href="signup.html">Don't have an account?</a>
        </form> 
    </div>
</body>
</html>
